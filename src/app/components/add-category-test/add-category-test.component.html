<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-titlecase mb-3">ADD CATEGORY</h1>
    </div>
</div>


<div class="container" style="margin-left: 35%;">
    <div class="row">
       
            <form [formGroup]="categoryForm">
                <div class="form-group">
                  <label >Name : </label>
                  <input type="text" class="form-control" formControlName="categoryName" style="border-color: grey; width: 420px;">
                </div>
                <div *ngIf="categoryForm.controls['categoryName'].invalid && (categoryForm.controls['categoryName'].dirty || 
                categoryForm.controls['categoryName'].touched)">
                    <div *ngIf="categoryForm.controls['categoryName'].errors.required" style="color: red ;">
                            merci de saisir la cat√©gorie 
                    </div></div>
                
            
                  <div class="form-group text-center">                  
                    <button class="btn btn-primary" type="submit" (click)="addCategory()" style=" width: 180px;">Add</button>
                  </div>
            
              </form>
     
       
    </div>
</div>
