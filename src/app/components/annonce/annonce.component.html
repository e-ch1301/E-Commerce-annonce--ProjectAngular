   <div >
      <div >
        <img [src]="annonce.avatar" alt="" style="width: 250px;">
      </div>
      <h4 class="text-truncate-center mb-3">{{annonce.productName | titlecase}}</h4>
      <div class="d-flex">
          <h6>Prix : {{annonce.price}} DT </h6><h6 class="text-muted ml-2"></h6>
      </div>

      <div class="d-flex">
        <h6> Catégorie : {{annonce.category | titlecase}}</h6><h6 class="text-muted ml-2"></h6>
      </div>
      <div class="d-flex">
        <h6> Description : {{annonce.description}}</h6>
      </div>  
      <div class="d-flex">
        <h6> Date : {{annonce.date}}</h6>
      </div> 
    <div >
      <a  class="btn btn-sm text-dark p-0 " (click)="goToDisplay(annonce._id)">
        <i class="fas fa-eye text-primary mr-1"></i>Voir Détail</a>
     </div>
