<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-12 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Image</th>
                        <th>Prix</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <tr *ngFor = "let m of annoncesTab">
                        <td class="align-middle">{{m._id}}</td>
                        <td class="align-middle">{{m.productName}}</td>
                        <td class="align-middle"><img [src]="m.avatar" style="width:100px; height: 100px;"></td>
                        <td class="align-middle">{{m.price}}</td>
                        <td class="align-middle">{{m.date}}</td>
                        <td >
                            <button class="btn btn-primary" style="margin: 5px;" (click)="goToDisplay(m._id)">Afficher</button>
                            <button class="btn btn-primary" style="margin: 5px;" (click)="goToEdit(m._id)">Modifier</button>
                            <button class="btn btn-primary" style="margin: 5px;" (click)="deleteAnnonce(m._id)">Supprimer</button>
                        </td>
                </tbody>
            </table>
            <!-- <div class="card-footer pb-0 pt-3">
                <jw-pagination [items]="annoncesTab" (changePage)="onChangePage($event)" [pageSize]="10"></jw-pagination>
               </div> -->
        </div>
    </div>
</div>
