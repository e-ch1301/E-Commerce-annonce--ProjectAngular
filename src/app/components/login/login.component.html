<div class="container" style="margin-left: 35%;">
   <div class="row" >
        <form #loginForm = "ngForm" (ngSubmit) ="login()" >
            <div class="form-group">
                <label>Email : </label>
                <input type="email" [(ngModel)] ="user.email" name="email" class="form-control" style="border-color: grey; width: 420px;" >
            </div>
            <div class=" form-group">
                <label>Mot de passe : </label>
                <input type="password" [(ngModel)] = "user.pwd" name="pwd" class="form-control" style="border-color: grey; width: 420px;">
            </div>
            <span style="color: red;">{{errorMsg}}</span>
            <br>
            <div class="form-group text-center">                  
                <button class="btn btn-primary" type="submit" style=" width: 180px;">Se connecter</button>
            </div>
        </form>
        
    </div>
    <p class="mb-0 text-muted">Vous n'avez pas de compte?<a [routerLink]="['/signup']"class="f-w-400">
        Cliquez ici</a></p>
    
</div>
