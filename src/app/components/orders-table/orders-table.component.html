<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-12 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
  
        <tr >
            <th>ID Commande</th>
            <th>Annonce</th>
            <th>Prix</th>
            <th>Annonceur</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="">
        <tr *ngFor = "let m of pageOfItems">
            <td>{{m._id}}</td>
            <td>{{m.annonce[0].productName}}</td>
            <td>{{m.annonce[0].price}}</td>
            <td>{{m.user[0].firstName}} {{m.user[0].lastName}}</td>
            <td>
                <button class="btn btn-primary" style="margin: 10px;" (click)="confirmOrder(m._id)">Confirmer</button>
                <button class="btn btn-primary" style="margin: 10px;" (click)="deleteOrder(m._id)">Annuler</button>
            </td>  
        </tr>
        
    </tbody>
</table>
        </div>
    </div>
</div>
<div class="card-footer pb-0 pt-3">
    <jw-pagination [items]="T" (changePage)="onChangePage($event)" [pageSize]="10"></jw-pagination>
   </div>
